<div class="col-md-6 offset-md-3">
    <h3 class="text-center">Registrar Planes</h3>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label class="col-md-2 control-label">Nombre: </label>
            <input type="text" class="form-control" id="nombre" [(ngModel)]="plan.nombre" name="nombre">
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label">Descripcion: </label>
            <input type="text" class="form-control" id="descripcion" [(ngModel)]="plan.descripcion" name="descripcion">
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label">Duracion: </label>
            <input type="number" class="form-control" id="duracion" [(ngModel)]="plan.duracion" name="duracion">
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label">Precio: </label>
            <input type="number" class="form-control" id="precio" [(ngModel)]="plan.precio" name="precio">
        </div>
        <br>
        <button class="btn btn-success">Guardar</button>
    </form>
</div>
