<div class="col-md-6 offset-md-3">
    <h3 class="text-center">Registrar Ejercicios</h3>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label class="col-md-2 control-label">Nombre: </label>
            <input type="text" class="form-control" id="nombre" [(ngModel)]="ejercicio.nombre" name="nombre">
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label">Descripci√≥n: </label>
            <input type="text" class="form-control" id="descripcion" [(ngModel)]="ejercicio.descripcion" name="descripcion">
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label">Grupo Muscular: </label>
            <input type="text" class="form-control" id="grupomuscular" [(ngModel)]="ejercicio.grupomuscular" name="grupomuscular">
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label">Equipo Necesario: </label>
            <input type="text" class="form-control" id="equiponecesario" [(ngModel)]="ejercicio.equiponecesario" name="equiponecesario">
        </div><br>
        <button class="btn btn-success">Guardar</button>
    </form>
</div>
