<div class="container-fluid py-5">
    <div class="row justify-content-center align-items-center h-100">
        <div class="col-md-6 col-lg-4">
            <div class="card bg-light">
                <div class="card-body">
                    <h3 class="text-center mb-3">Actualizar Usuario</h3>
                    <form (ngSubmit)="onSubmit()">
                        
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="nombre" placeholder="Nombre" [(ngModel)]="usuario.nombre">
                            <label for="nombre">Nombre</label>
                        </div>
                        
                        <div class="form-floating mb-3">
                            <input type="number" class="form-control" id="altura" placeholder="Altura" min="0" max="250" [(ngModel)]="usuario.altura">
                            <label for="altura">Altura (cm)</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="number" class="form-control" id="peso" placeholder="Peso" min="0" max="400" [(ngModel)]="usuario.peso">
                            <label for="peso">Peso (kg)</label>
                        </div>
                        <div class="d-grid gap-2">
                            <button class="btn btn-primary" type="button">Actualizar</button>
                        </div>
                        <hr>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
