<div class="bootstrap-wrapper">
  <div class="container-fluid">
    <h1 class="mt-3 title" style="margin-bottom:40px;">Todas las Rutinas de GetFit</h1>
    <div class="my-4">
      <p class="lead">La dificultad de las rutinas está representada por el color:</p>
      <div class="row">
        <div class="col-md-4">
          <div class="d-flex align-items-center">
            <div class="color-ball" style="background-color: #dc3545;"></div>
            <span class="ms-2">Rutinas de dificultad difícil</span>
          </div>
        </div>
        <div class="col-md-4">
          <div class="d-flex align-items-center">
            <div class="color-ball" style="background-color: #ffc107;"></div>
            <span class="ms-2">Rutinas de dificultad media</span>
          </div>
        </div>
        <div class="col-md-4">
          <div class="d-flex align-items-center">
            <div class="color-ball" style="background-color: #007bff;"></div>
            <span class="ms-2">Rutinas de dificultad fácil</span>
          </div>
        </div>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col-md-6" *ngFor="let r of rutinas">
        <mat-card class="mb-4">
          <mat-card-header>
            <mat-icon mat-card-avatar>list</mat-icon>
            <mat-card-title>
              {{ r.nombre }}
            </mat-card-title>
            <mat-card-content>
              <b>Descripción:</b> {{r.descripcion}}<br />
              <b>Duración:</b> {{r.duracion}}h<br />
              <b>Dificultad:</b> {{r.dificultad}}
            </mat-card-content>
          </mat-card-header>
          <mat-card-content>
            <mat-card-actions>
              <button mat-flat-button [class]="['btn-dificultad-' + r.dificultad.toLowerCase()]" [routerLink]="'/user-dashboard/view-ejercicios-user/' + r.rutinaId + '/' + r.nombre">Ejercicios</button>
            </mat-card-actions>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</div>
