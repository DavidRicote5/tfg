<mat-card class="profile-card">
  <h1 class="profile-title">Detalles del perfil</h1>
  <mat-card-content>
    <div class="bootstrap-wrapper">
      <div class="container">
        <div class="text-center">
          <img src="../../../assets/imagen-generica-usuario.png" alt="" class="profile-image">
          <h1 class="mt-3">{{ user.nombre }}</h1>
        </div>
        <div class="row">
          <div class="col-md-10 offset-md-1">
            <table class="table text-center">
              <tr>
                <td>Nombre de usuario</td>
                <td>{{ user.username }}</td>
              </tr>
              <tr>
                <td>ID</td>
                <td>{{ user.id }}</td>
              </tr>
              <tr>
                <td>Correo</td>
                <td>{{ user.correo }}</td>
              </tr>
              <tr>
                <td>Altura</td>
                <td>{{ user.altura }}</td>
              </tr>
              <tr>
                <td>Peso</td>
                <td>{{ user.peso }}</td>
              </tr>
              <tr>
                <td>Estado</td>
                <td>{{ user.enabled ? "Activo" : "No activo" }}</td>
              </tr>
              <tr *ngIf="user.nombre != 'admin'">
                <td>Plan</td>
                <td>{{ user.plan.nombre}}</td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
    <!--<mat-card-actions class="text-center">
      <button mat-raised-button color="primary">Actualizar</button>
    </mat-card-actions>-->
  </mat-card-content>
</mat-card>
