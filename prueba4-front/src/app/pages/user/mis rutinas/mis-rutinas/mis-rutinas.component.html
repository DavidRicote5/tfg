<div class="bootstrap-wrapper">
    <div class="container-fluid">
      <h1 class="mt-3 title">Mis Rutinas</h1>
      <div class="row mt-3">
        <div class="col-md-12">
          <div class="card-wrapper">
            <div class="card">
              <div class="card-body">
                <h3 class="card-title text-center">Crea y sigue tus rutinas de entrenamiento</h3>
                <p class="card-text text-center" >Personaliza tus rutinas añadiendo ejercicios, estableciendo repeticiones, series y descansos.</p>
                <p class="card-text text-center">Lleva un seguimiento de tu progreso y mejora tus resultados.</p>
                <p class="card-text text-center">Accede a tus rutinas anteriores y modifícalas si es necesario.</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container text-center mt-3" *ngFor = "let u of usuarios">
      <button mat-flat-button color="primary" [routerLink] = "'/user-dashboard/mis-rutinas-view/'+u.id+'/'+u.nombre">Ver</button>
    </div>
  </div>
