<mat-card class="sidebar">
  <mat-action-list class="flex-column">
    <button mat-list-item routerLink="/user-dashboard/">
      <mat-icon mat-list-icon>account_circle</mat-icon>Perfil
    </button>


    <div mat-subheader>Rutinas disponibles</div>

    <button mat-list-item routerLink="/user-dashboard/view-rutinas-user">
      <mat-icon mat-list-icon>arrow_right</mat-icon>Todas las Rutinas
    </button>

    

    <div mat-subheader>Cerrar Sesion</div>
    <button mat-list-item (click)="logout()">
      <mat-icon mat-list-icon>logout</mat-icon>Salir
    </button>
  </mat-action-list>
</mat-card>
