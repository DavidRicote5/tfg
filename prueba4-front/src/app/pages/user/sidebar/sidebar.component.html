<mat-card>
  <mat-action-list>
    <button mat-list-item routerLink = "/user-dashboard/profile">
      <mat-icon mat-list-icon>account_circle</mat-icon>Perfil
    </button>
    <div mat-subheader>Categorías disponibles</div>
    <button routerLink="/user-dashboard/0" mat-list-item>
      <mat-icon mat-list-icon>quiz</mat-icon>Exámenes
    </button>
    
    <button [routerLink] = "'/user-dashboard/'+c.categoriaId" mat-list-item *ngFor = "let c of categorias">
      <mat-icon mat-list-icon>build</mat-icon> {{ c.titulo }}
    </button>
  </mat-action-list>
</mat-card>
