<div class="bootstrap-wrapper">
  <div class="container-fluid">
    <h1 class="mt-3 title">Todas las Rutinas de GetFit</h1>
    <div class="row mt20">
      <div class="col-md-6" *ngFor="let r of rutinas">
        <mat-card class="mb20">
          <mat-card-header>
            <mat-icon mat-card-avatar>list</mat-icon>
            <mat-card-title>
              {{ r.nombre }}
            </mat-card-title>
            <mat-card-content>
              <b>Descripcion:</b> {{r.descripcion}}<br />
              <b>Duracion:</b> {{r.duracion}}<br />
              <b>Dificultad:</b> {{r.dificultad}}
            </mat-card-content>
          </mat-card-header>
          <mat-card-content>
            <mat-card-actions>
              <button mat-flat-button color="primary" [routerLink] = "'/user-dashboard/view-ejercicios-user/'+r.rutinaId+'/'+r.nombre">Ejercicios</button>
              <!--<button [routerLink] = "'/admin/rutina/'+r.rutinaId" mat-flat-button color="primary" class="ml20">Actualizar</button>-->
              <!--<button mat-flat-button color="warn" class="ml10" (click) = "eliminarRutina(r.rutinaId)">Eliminar</button>-->
            </mat-card-actions>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
  <div class="container text-center mt20">
    <button routerLink="/user-dashboard/add-rutina-user" mat-raised-button color="primary">Agregar Rutina</button>
  </div>
</div>
