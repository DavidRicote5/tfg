<mat-card class="mt10" *ngFor = "let e of ejercicios">
      
    <mat-card-header>  
      <mat-card-title><mat-icon mat-list-icon>person</mat-icon>
          {{ e.nombre }}
        </mat-card-title>
        <mat-card-content>
          <b>Descripcion:</b> {{e.descripcion}}<br/>
          <b>Grupo Muscular:</b> {{e.grupomuscular}}<br/>
          <b>Equipo Necesario:</b> {{e.equiponecesario}}
        </mat-card-content>
    </mat-card-header>
    <mat-card-content>
      <mat-card-actions>
        <button [routerLink] = "'/admin/ejercicio/'+e.ejercicioId" mat-flat-button color="primary" class="ml20">Actualizar</button>
        <!--<button mat-flat-button color="primary" class="ml10" (click) = "actualizarEntrenador(e.id)">Actualizar</button>-->
        <button mat-flat-button color="warn" class="ml10" (click) = "eliminarEjercicio(e.ejercicioId)">Eliminar</button>
      </mat-card-actions>
    </mat-card-content>
  </mat-card>
  
  <div class="container text-center mt20">
    <button [routerLink] = "'/admin/add-ejercicio/'+rutinaId+'/'+nombre" mat-raised-button color="primary">Agregar Ejercicio</button>
  </div>
