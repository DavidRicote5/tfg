<mat-card class="mt10" *ngFor = "let r of rutinas">
      
    <mat-card-header>  
      <mat-card-title><mat-icon mat-list-icon>person</mat-icon>
          {{ r.nombre }}
        </mat-card-title>
        <mat-card-content>
          <b>Descripcion:</b> {{r.descripcion}}<br/>
          <b>Duracion:</b> {{r.duracion}}<br/>
          <b>Dificultad:</b> {{r.dificultad}}
        </mat-card-content>
    </mat-card-header>
    <mat-card-content>
      <mat-card-actions>
        <button [routerLink] = "'/admin/rutina/'+r.id" mat-flat-button color="primary" class="ml20">Actualizar</button>
        <!--<button mat-flat-button color="primary" class="ml10" (click) = "actualizarEntrenador(e.id)">Actualizar</button>-->
        <button mat-flat-button color="warn" class="ml10" (click) = "eliminarRutina(r.rutinaId)">Eliminar</button>
      </mat-card-actions>
    </mat-card-content>
  </mat-card>
  
  <div class="container text-center mt20">
    <button routerLink="/admin/add-rutina" mat-raised-button color="primary">Agregar Rutina</button>
  </div>
