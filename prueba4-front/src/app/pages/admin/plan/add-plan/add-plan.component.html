<mat-card>
    <h1>Agregar nuevo Plan</h1>
    <mat-card-content>
      <div class="bootstrap-wrapper">
        <div class="row">
          <div class="col-md-8 offset-md-2">
            <form (ngSubmit)= "formSubmit()">

              <mat-form-field class="w100" appearance="outline">
                <mat-label>Nombre</mat-label>
                <input
                required
                autofocus
                type="text"
                name="nombre"
                matInput
                placeholder="Digite el nombre del plan"
                [(ngModel)] = "plan.nombre"
                >
              </mat-form-field>
              
              <mat-form-field class="w100" appearance="outline">
                <mat-label>Descripcion</mat-label>
                <input
                required
                autofocus
                type="text"
                name="descripcion"
                matInput
                placeholder="Introduzca una descripcion"
                [(ngModel)] = "plan.descripcion"
                >
              </mat-form-field>

              <mat-form-field class="w100" appearance="outline">
                <mat-label>Duracion</mat-label>
                <input
                required
                autofocus
                type="text"
                name="duracion"
                matInput
                placeholder="AÃ±ada la duracion del plan"
                [(ngModel)] = "plan.duracion"
                >
              </mat-form-field>

              <mat-form-field class="w100" appearance="outline">
                <mat-label>Precio</mat-label>
                <input
                required
                autofocus
                type="text"
                name="precio"
                matInput
                placeholder="Introduzca el precio"
                [(ngModel)] = "plan.precio"
                >
              </mat-form-field>
  
              <div class="container text-center mt15">
                <button mat-raised-button color="primary">Guardar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
