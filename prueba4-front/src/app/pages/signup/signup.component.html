<div class = "bootstrap-wrapper">
  <div class = "container">
    <div class = "row" style = "margin-top : 20px;">
      <div class = "col-md-6 offset-md-3">
      <mat-card>
        <div class="container text-center">
          <img src="../../../assets/icon.png" width = "100" height = "100">
        </div>

        <h1 class="text-center">Registrate aqui</h1>


        <form (ngSubmit) = "formSubmit()">
          <mat-form-field class="full-width"  appearance = "outline">
            <mat-label>Nombre de usuario</mat-label>
            <input required [(ngModel)] = "user.username" name = "username" matInput placeholder="Introduzca su nombre de usuario">
            <mat-hint>El nombre de usuario debe ser único</mat-hint>
          </mat-form-field>

          <mat-form-field class="full-width"  appearance = "outline">
            <mat-label>Contraseña</mat-label>
            <input required [(ngModel)] = "user.password" name = "password" type = "password" matInput placeholder="Introduzca su contraseña">
          </mat-form-field>

          <mat-form-field class="full-width"  appearance = "outline">
            <mat-label>Nombre</mat-label>
            <input required [(ngModel)] = "user.nombre" name = "nombre" matInput placeholder="Introduzca su nombre">
          </mat-form-field>

          <mat-form-field class="full-width"  appearance = "outline">
            <mat-label>Correo</mat-label>
            <input required [(ngModel)] = "user.correo" name = "correo" type="email" matInput placeholder="Introduzca su email">
          </mat-form-field>

          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Genero</mat-label>
            <mat-select required [(ngModel)]="user.genero" name="genero">
              <mat-option value="Hombre">Hombre</mat-option>
              <mat-option value="Mujer">Mujer</mat-option>
              <mat-option value="Otro">Otro</mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Altura (cm)</mat-label>
            <input required [(ngModel)]="user.altura" name="altura" type="number" matInput placeholder="Introduzca su altura" min="0">
          </mat-form-field>
          
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Peso (kg)</mat-label>
            <input required [(ngModel)]="user.peso" name="peso" type="number" matInput placeholder="Introduzca su peso" min="0">
          </mat-form-field>

          <div class = "container text-center">
            <button mat-raised-button color="primary">Registrar</button>
            <button type="reset" style = "margin-left: 20px;" mat-raised-button color="accent">Limpiar</button>
          </div>
        </form>
        </mat-card>
        <br><br><br>
      </div>
    </div>
  </div>
</div>
