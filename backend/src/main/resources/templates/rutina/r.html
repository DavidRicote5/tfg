<div class="container">
	<h1>Lista de rutinas</h1>

	<form action="/rutina/c">
		<input type="submit" value="Nuevo rutina" />
	</form>


	<form action="/">

		<input type="submit" value="Menú principal" />
	</form>

	<table class="table table-striped table-hover">
		<tr>
			<th>Acción</th>
			<th>Nombre</th>
			<th>Descripcion</th>
			<th>Dificultad</th>
			<th>Duracion (h)</th>
			<th>Ejercicios</th>
			
			
		</tr>

		<tr th:each=" rutina : ${ rutinas }">
			<td>
				<div class="row">
					<div class="col">
						<form action="/rutina/u">
							<input type="hidden" th:value="${ rutina.id }" name="id" />
							<button onclick="submit()">
								<img src="/img/lapiz.png" width="20" height="20" />
							</button>
						</form>
					</div>

					<div class="col">
						<form action="/rutina/d" method="post">
							<input type="hidden" th:value="${ rutina.id }" name="id" />
							<button onclick="submit()">
								<img src="/img/basura.png" width="20" height="20" />
							</button>
						</form>
					</div>
				</div>
			</td>

			<td th:text="${ rutina.nombre }" />
			<td th:text="${ rutina.descripcion }" />
			<td th:text="${ rutina.dificultad }" />
			<td th:text="|${ rutina.duracion }h|" />
			
			<td>
				<th:block th:each="ejercicio : ${rutina.ejercicios}" th:text="|${ejercicio.nombre} - |" />
			</td>
			


		</tr>
	</table>
</div>
