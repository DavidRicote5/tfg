<div class="container">
	<h1>Lista de entrenadors</h1>

	<form action="/entrenador/c">
		<input type="submit" value="Nuevo entrenador" />
	</form>


	<form action="/">

		<input type="submit" value="Menú principal" />
	</form>

	<table class="table table-striped table-hover">
		<tr>
			<th>Acción</th>
			<th>Nombre</th>
			<th>Correo</th>
			<th>Especializacion</th>
			<th>Años Experiencia</th>
			<th>Rutinas</th>
			
			
		</tr>

		<tr th:each=" entrenador : ${ entrenadors }">
			<td>
				<div class="row">
					<div class="col">
						<form action="/entrenador/u">
							<input type="hidden" th:value="${ entrenador.id }" name="id" />
							<button onclick="submit()">
								<img src="/img/lapiz.png" width="20" height="20" />
							</button>
						</form>
					</div>

					<div class="col">
						<form action="/entrenador/d" method="post">
							<input type="hidden" th:value="${ entrenador.id }" name="id" />
							<button onclick="submit()">
								<img src="/img/basura.png" width="20" height="20" />
							</button>
						</form>
					</div>
				</div>
			</td>

			<td th:text="${ entrenador.nombre }" />
			
			<td th:text="${ entrenador.correo }" />
			
			<td th:text="${ entrenador.especializacion }" />
			
			<td th:text="${ entrenador.anosexperiencia }" />
			
			<td>
				<th:block th:each="rutina : ${entrenador.rutinas}" th:text="|${rutina.nombre}|" />
			</td>


		</tr>
	</table>
</div>
